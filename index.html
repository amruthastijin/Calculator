<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light border border-secondary p-3 mt-5" style="width: 20%;">
        <div class="mb-3">
            <h1 class="text-center text-dark">Calculator</h1>
            <input id="result" type="text" class="form-control">
        </div>
        <div class="mt-2 me-1 ms-2">
            <button onclick="display(1)" class="btn btn-outline-secondary">1</button>
            <button onclick="display(2)" class="btn btn-outline-secondary">2</button>
            <button onclick="display(3)" class="btn btn-outline-secondary">3</button>
            <button onclick="display('/')" class="btn btn-outline-secondary">/</button>
        </div>
        <div class="mt-2 me-1 ms-2">
            <button onclick="display(4)" class="btn btn-outline-secondary">4</button>
            <button onclick="display(5)" class="btn btn-outline-secondary">5</button>
            <button onclick="display(6)" class="btn btn-outline-secondary">6</button>
            <button onclick="display('*')" class="btn btn-outline-secondary">*</button>
        </div>
        <div class="mt-2 me-1 ms-2">
            <button onclick="display(7)" class="btn btn-outline-secondary">7</button>
            <button onclick="display(8)" class="btn btn-outline-secondary">8</button>
            <button onclick="display(9)" class="btn btn-outline-secondary">9</button>
            <button onclick="display('-')" class="btn btn-outline-secondary">-</button>
        </div>
        <div class="mt-2 me-1 ms-2">
            <button onclick="display(0)" class="btn btn-outline-secondary">0</button>
            <button onclick="allclear()" class="btn btn-outline-secondary">AC</button>
            <button onclick="display('+')" class="btn btn-outline-secondary">+</button>
            <button onclick="evaluateexp()" class="btn btn-outline-secondary">=</button>
        </div>
        <div class="container mt-2 ms-2">
            <button onclick="backspace()" class="btn btn-outline-secondary">BS</button>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>

</html>
